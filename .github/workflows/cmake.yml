name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: setup
      run: |
        sudo apt update
        sudo apt -y install libopencv-dev libglfw3 libglfw3-dev libxkbcommon-dev libxinerama-dev libxcursor-dev libxi-dev doxygen graphviz
    - name: configure
      run: cmake --preset gcc-debug
    - name: build
      run: cmake --build build --preset gcc-debug
    - name: test
      run: |
        cd ${{github.workspace}}/build/gcc-debug
        ctest -C Debug

    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{github.workspace}}/build/gcc-debug/doc/html

  # Deployment job
  deploy:
    on:
      push:
        branches: [ "main" ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
